<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Datadog Sample Application Form</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      label { display: block; margin-top: 0.75rem; }
      input, select, textarea { width: 380px; padding: 6px; }
      .row { margin-bottom: 0.5rem; }
      .submit { margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>Apply for Senior Software Engineer</h1>
    <form id="apply-form" action="#" method="post">
      <div class="row">
        <label for="first">First Name</label>
        <input id="first" name="first_name" type="text" placeholder="First Name" required />
      </div>
      <div class="row">
        <label for="last">Last Name</label>
        <input id="last" name="last_name" type="text" placeholder="Last Name" required />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" />
      </div>
      <div class="row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="(555) 555-5555" />
      </div>
      <div class="row">
        <label for="resume">Resume</label>
        <input id="resume" name="resume_file" type="file" />
      </div>
      <div class="row">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Selectâ€¦</option>
          <option>United States</option>
          <option>Canada</option>
        </select>
      </div>
      <div class="row">
        <label><input id="agree" name="agree" type="checkbox" /> I agree to the terms</label>
      </div>
      <div class="submit">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
  </html>
